<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set timeout</title>
</head>
<body>
    // task will our after that time
<button type="button">stop</button>
    <script>
        let button=document.querySelector('button')
        button.addEventListener("click",function (e) {

            clearTimeout(khadija)
            console.log("i have stoped the timeout");
            
        })
        let khadija=setTimeout(() => {
            console.log("khadija");
            
        }, 3000);

    </script>
</body>
</html>
