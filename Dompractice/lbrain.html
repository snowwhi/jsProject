<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .frame{
            width: 100vw;
            height: 100vh;
            background-color: azure;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 100px;
            height: 100px;
        padding: 10px;
        border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
    </div>
    <script>
        let num=Math.floor(Math.random()*256)
        let rang=(`rgb(${num},${num},${num})`)
        let box=document.querySelectorAll('.box')
        box.forEach((element) => {element.style.backgroundColor =rang});
    </script>
   
</body>
</html>
