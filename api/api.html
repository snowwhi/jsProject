<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Search</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body {
        width: 100vw;
        height: 100vh;
        background-color: rgb(9, 2, 44);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-direction: column;
    }
    #search {
        width: 250px;
        height: 40px;
        padding: 10px;
        border-radius: 10px;
    }
    .card {
        width: 450px;
        height: 200px;
        border: 2px solid rgb(39, 29, 138);
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 10px;
    }
    ul {
        display: flex;
        list-style: none;
        margin: 10px 5px;
    }
    .avatar {
        border-radius: 50%;
        width: 150px;
        height: 150px;
    }
    h2 {
        padding: 5px;
    }
    a {
        outline-color: transparent;
    }
    a:link {
        color: white;
        flex: 1;
        padding: 5px;
        text-decoration: none;
        outline-color: transparent;
        text-align: center;
        line-height: 3;
        background-color: rgb(56, 6, 56); 
    }
    #ok {
        padding: 10px;
        border-radius: 10px;
    }
    #repos{
        background-color: rgb(54, 4, 54); 
        color: white;
    }
</style>
<body>
    <form id="form">
        <input type="text" name="search" id="search" autofocus placeholder="Search a Github User Here">
        <button id="ok" type="submit">Search</button>
    </form>
    <main id="main"></main>
    
    <script>
        // Grab elements
        const form = document.querySelector('#form');
        const searchInput = document.querySelector('#search');
        const main = document.querySelector('#main');
        const URL = 'https://api.github.com/users/';
//event management
             form.addEventListener("submit", async (e) => {
               // apni action perform nakr
                e.preventDefault() 
                const name=searchInput.value 
                try {
                    const response = await fetch(URL + name);
                      
            if (!response.ok) {
                throw new Error(`Error occurred: ${response.status}`);
            }
            const data = await response.json();
            main.innerHTML = `
                <div class="card">
                    <div>
                        <img src="${data.avatar_url}" alt="Avatar of ${data.login}" class="avatar">
                    </div>
                    <div class="userinfo">
                        <h2>${data.login}</h2>
                        <p>${data.bio || 'No bio available'}</p>
                        <ul>
                            <li><strong>Followers:</strong> ${data.followers}</li>
                            <li><strong>Following:</strong> ${data.following}</li>
                            <li><strong>Repos:</strong> ${data.public_repos}</li>
                        </ul>
                        <div id="repos">
                            ${data.repos_url ? `<a href="${data.html_url}" target="_blank" class="repo">View Repositories</a>` : ''}
                        </div>
                    </div>
                </div>`;
        } catch (error) {
            console.log("Error:", error);
            main.innerHTML = `<p>Something went wrong. Please try again.</p>`;
        }
        searchInput.value = '';
    });
    </script>
