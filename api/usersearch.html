<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Search</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body {
        width: 100vw;
        height: 100vh;
        background-color: rgb(223, 184, 197);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-direction: column;
    }
    #search {
        width: 250px;
        height: 40px;
        padding: 10px;
        border-radius: 10px;
    }
    .card {
        width: 450px;
        height: 200px;
        border: 2px solid pink;
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 10px;
    }
    ul {
        display: flex;
        list-style: none;
        margin: 10px 5px;
    }
    .avatar {
        border-radius: 50%;
        width: 150px;
        height: 150px;
    }
    h2 {
        padding: 5px;
    }
    a {
        outline-color: transparent;
    }
    a:link {
        color: black;
        flex: 1;
        padding: 5px;
        text-decoration: none;
        outline-color: transparent;
        text-align: center;
        line-height: 3;
        background-color: rgb(223, 120, 223); 
    }
    #ok {
        padding: 10px;
        border-radius: 10px;
    }
</style>
<body>
    <form id="form">
        <input type="text" name="search" id="search" autofocus placeholder="Search a Github User Here">
        <button id="ok" type="submit">Search</button>
    </form>
    <main id="main"></main>
    
    <script>
        // Grab elements
        const form = document.querySelector('#form');
        const searchInput = document.querySelector('#search');
        const main = document.querySelector('#main');
        const URL = 'https://api.github.com/users/';

        // Event listener for form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form submission

            const username = searchInput.value; // Get the username from input
            try {
                const response = await fetch(URL + username);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json(); // Parse JSON data

                // Update the main section with user data
                main.innerHTML = `
                    <div class="card">
                        <div>
                            <img src="${data.avatar_url}" alt="Avatar of ${data.login}" class="avatar">
                        </div>
                        <div class="userinfo">
                            <h2>${data.login}</h2>
                            <p>${data.bio || 'No bio available'}</p>
                            <ul>
                                <li><strong>Followers:</strong> ${data.followers}</li>
                                <li><strong>Following:</strong> ${data.following}</li>
                                <li><strong>Repos:</strong> ${data.public_repos}</li>
                            </ul>
                            <div id="repos">
                                ${data.repos_url ? `<a href="${data.html_url}" target="_blank" class="repo">View Repositories</a>` : ''}
                            </div>
                        </div>
                    </div>`;
            } catch (error) {
                console.error('Error fetching user data:', error);
                main.innerHTML = `<p>Error fetching user data. Please try again.</p>`;
            }

            searchInput.value=''
        });
    </script>
</body>
</html>
